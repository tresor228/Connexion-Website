<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Connexion</title>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="../image/FPV_Drone.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </div>  

    <div class="container">
        <p>Veuillez saisir vos informations</p>
        <form id="registrationForm" action="">

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Adresse email" required><br>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Mot de Passe" required><br>

            <a id="passe" href="passe_1.html">Mot de passe oublié ?</a><br>

            <div class="remember-container">
                <input type="checkbox" id="remember" name="checkbox">
                <label for="remember">Se souvenir de moi</label>
            </div>

            <input id="submit" type="submit" value="Connexion">
            
            <div class="login-link">
                <p>N'avez-vous pas de compte ? <a href="inscription.html">S'inscrire</a></p>
            </div>  
        </form>
    </div> 
    
    <script src="../js/connexion.js"></script>
    
</body>
</html>
