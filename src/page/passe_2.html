<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel =" stylesheet" href = "../style/style.css">
    <title>Mot de Passe Recupération</title>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="../image/FPV_Drone.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </div>
    <div class="container">
        <form id="registrationForm" action="">
            <label for="password">Mot de Passe</label>
            <input type="password" id="password" name="password" placeholder="Mot de Passe" required><br>
            
            <label for="confirm-password">Confirmer Mot de Passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer Mot de Passe" required><br>
            
            <input type="submit" value="Connexion" id="submit">
        </form>
    </div>
    <script src ="../js/dashboard.js"></script>
